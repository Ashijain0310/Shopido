<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>SignIn | Shopido</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">


<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"><link rel="stylesheet" href="./Signin.css">

</head>
<body>
<div class="box-form">
	<div class="left">
		<div class="overlay">
		<h2>Hello World</h2>
		<p>Welcome to the Shopido</p>
		<span class="social_login">
			<p>login with social media</p>
			<a href="#"><i class="fa fa-facebook" ></i>  Login with Facebook</a>
			<a href="#"><i class="fa fa-google" aria-hidden="true"></i> Login with Google</a>
		</span>
		</div>
	</div>
	
	
		<div class="right">
		<h5>Login</h5>
		<p>Don't have an account? <a href="Signup.html">Create Your Account</a> it takes less than a minute</p>
		<div class="inputs">
			<input type="email" placeholder="Email">
			<br>
			<input type="password" placeholder="password">
		</div>
			
			<br><br>
			
		<div class="remember-me--forget-password">
	<label>
		<input type="checkbox" name="item" checked/>
		<span class="text-checkbox">Remember me</span>
	</label>
			<p>forget password?</p>
		</div>
			
			<br>
			<button>Login</button>
	</div>
	
</div>
